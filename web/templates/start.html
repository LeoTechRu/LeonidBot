<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Дашборд</title>
</head>
<body>
    <h1>Привет, {{ user.first_name }}!</h1>
    <p>Роль: {{ role_name }}</p>
    {% if groups %}
    <h2>Ваши группы</h2>
    <ul>
    {% for g in groups %}
        <li>{{ g.title }}</li>
    {% endfor %}
    </ul>
    {% else %}
    <p>Вы не состоите ни в одной группе.</p>
    {% endif %}
    {% if is_admin %}
    <p><a href="/admin/users">Админ-панель</a></p>
    {% endif %}
</body>
</html>
