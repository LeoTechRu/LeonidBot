{% extends "base.html" %}
{% block title %}Дашборд{% endblock %}
{% block content %}
<div class="ui-layout">
    <div id="main-content">
    {% if groups %}
    <h2>Ваши группы</h2>
    <ul class="ui-table">
    {% for g in groups %}
        <li>{{ g.title }}</li>
    {% endfor %}
    </ul>
    {% else %}
    <p>Вы не состоите ни в одной группе.</p>
    {% endif %}
    </div>
</div>
{% endblock %}
