<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ APP_BRAND_NAME }}{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='img/brand/leonidpro-favicon.svg') }}">
    <link rel="mask-icon" href="{{ url_for('static', path='img/brand/leonidpro-mask.svg') }}" color="#a78bfa">
    <meta name="theme-color" content="#1f2937">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <script type="module" src="{{ url_for('static', path='js/main.js') }}"></script>
</head>
<body>
    {% include "_icons.html" %}
    <header class="top-bar">
        {% if not auth_page %}{% include "header.html" %}{% endif %}
    </header>
    {% block content %}{% endblock %}
</body>
</html>
